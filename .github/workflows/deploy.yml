name: deploy

on:
  push:
    branches:
      - master

jobs:
  ip:
    runs-on: ubuntu-latest
    steps:
      - run: ip addr
      - run: ifconfig
      - run: hostname -I
  
  deploy:
    runs-on: ubuntu-latest
    needs: ip
    steps:
      - uses: actions/checkout@v3
      - name: Run build in server
        uses: appleboy/ssh-action@master
        with:
          key: ${{ secrets.SSH_KEY }}
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          script: |
            cd ~/app/docker_empty
            sh deploy.sh
